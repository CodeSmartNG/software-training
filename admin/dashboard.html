<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - CodeSmart NG</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-logo">
            <img src="../logo.png" alt="Logo">
            <h3>CodeSmart NG</h3>
            <p>Admin Panel</p>
        </div>
        
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="active">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
            <a href="courses.html">
                <i class="fas fa-graduation-cap"></i> Courses
            </a>
            <a href="events.html">
                <i class="fas fa-calendar-alt"></i> Events & Blog
            </a>
            <a href="students.html">
                <i class="fas fa-users"></i> Students
            </a>
            <a href="#" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </nav>
        
        <div class="sidebar-footer">
            <p>Â© 2025 CodeSmart NG</p>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Bar -->
        <header class="top-bar">
            <div class="top-bar-left">
                <button class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>Dashboard</h1>
            </div>
            <div class="top-bar-right">
                <span class="admin-name">
                    <i class="fas fa-user-circle"></i> Admin
                </span>
            </div>
        </header>
        
        <!-- Dashboard Stats -->
        <div class="dashboard-stats">
            <div class="stat-card">
                <div class="stat-icon" style="background: #e0f2fe;">
                    <i class="fas fa-graduation-cap" style="color: #0369a1;"></i>
                </div>
                <div class="stat-info">
                    <h3 id="totalCourses">0</h3>
                    <p>Total Courses</p>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon" style="background: #fef3c7;">
                    <i class="fas fa-calendar-alt" style="color: #92400e;"></i>
                </div>
                <div class="stat-info">
                    <h3 id="totalEvents">0</h3>
                    <p>Total Events</p>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon" style="background: #dbeafe;">
                    <i class="fas fa-users" style="color: #1e40af;"></i>
                </div>
                <div class="stat-info">
                    <h3 id="totalStudents">0</h3>
                    <p>Total Students</p>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon" style="background: #dcfce7;">
                    <i class="fas fa-comments" style="color: #166534;"></i>
                </div>
                <div class="stat-info">
                    <h3 id="totalComments">0</h3>
                    <p>Comments</p>
                </div>
            </div>
        </div>
        
        <!-- Recent Activity -->
        <div class="dashboard-section">
            <h2>Recent Activity</h2>
            <div class="activity-list" id="activityList">
                <!-- Activities will be loaded here -->
                <div class="activity-item">
                    <i class="fas fa-circle activity-dot" style="color: #10b981;"></i>
                    <div class="activity-content">
                        <p>Welcome to your admin dashboard!</p>
                        <span>Just now</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Quick Actions -->
        <div class="dashboard-section">
            <h2>Quick Actions</h2>
            <div class="quick-actions">
                <button class="quick-action-btn" onclick="window.location.href='courses.html?action=add'">
                    <i class="fas fa-plus-circle"></i>
                    Add New Course
                </button>
                <button class="quick-action-btn" onclick="window.location.href='events.html?action=add'">
                    <i class="fas fa-calendar-plus"></i>
                    Schedule Event
                </button>
                <button class="quick-action-btn" onclick="window.location.href='../index.html'">
                    <i class="fas fa-external-link-alt"></i>
                    View Website
                </button>
                <button class="quick-action-btn" onclick="exportData()">
                    <i class="fas fa-download"></i>
                    Export Data
                </button>
            </div>
        </div>
    </div>
    
    <script src="admin.js"></script>
    <script>
        // Check login
        if(localStorage.getItem('adminLoggedIn') !== 'true') {
            window.location.href = 'index.html';
        }
        
        // Load dashboard stats
        function loadDashboardStats() {
            // Load courses count
            fetch('../data/courses.json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('totalCourses').textContent = data.courses.length;
                });
            
            // Load events count
            fetch('../data/events.json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('totalEvents').textContent = data.events.length;
                });
            
            // Load students count
            fetch('../data/students.json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('totalStudents').textContent = data.students.length;
                });
        }
        
        function logout() {
            localStorage.removeItem('adminLoggedIn');
            localStorage.removeItem('adminUser');
            window.location.href = 'index.html';
        }
        
        function exportData() {
            alert('Data export feature coming soon!');
        }
        
        // Load stats on page load
        document.addEventListener('DOMContentLoaded', loadDashboardStats);
    </script>
</body>
</html>
